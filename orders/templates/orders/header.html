
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    {% load static %}
    <link rel="stylesheet" href="{% static 'orders/main.js' %}">
    <link rel="stylesheet" href="{% static 'orders/style.css' %}">
    <script>
      var isAuthenticated = {% if user.is_authenticated %}true{% else %}false{% endif %};
    </script>

    <title>Foodie Express</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Foodie Express</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/hours">Hours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reviews">Reviews</a>
          </li>
          <li>
            <a class="nav-link" href="/track-order/">Track Order</a>
          </li>
        </ul>
        
        <span class="navbar-text">
          {% if user.is_authenticated %}
              <a href="/view-orders" class="btn btn-info">View Orders</a>
              <a href="/cart" id="cart_button" class="btn btn-light" style="color:black;">
                  My Cart <i class="fa fa-shopping-cart" style="font-size:28px;"></i>
              </a>
              <button type="button" class="btn btn-dark" onclick="logout()">Logout</button>
          {% else %}
              <a href="/login" class="btn btn-info mr-2 auth-btn">Login</a>
              <a href="/register" class="btn btn-light auth-btn" style="color: #212529;">Register</a>
          {% endif %}
      </span>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <style>
      .auth-btn {
          padding: 0.375rem 1.5rem; /* Matches Bootstrap's default .btn padding */
          width: 100px; /* Fixed width (adjust as needed) */
          text-align: center;
          line-height: 1.5; /* Ensures text alignment matches */
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src = "{% static 'orders/main.js' %}"></script>
  </body>
</html>
